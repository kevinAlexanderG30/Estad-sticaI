
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/principal.css' %}">
{% block title %}Estadistica{% endblock %}

{% block content%}


<div class='container'>
    <div class="row">
        <div class='header'>Datos</div>
    </div>

    <form action="{% url 'principal' %}" method="POST">
        {% csrf_token %}
        <div class='row mt-5'>
            <div class='section'>
                <div class='section__title'>Ingrese los datos por espacios</div>
                <textarea id="textarea-enviar" name="tabla_datos" class='section__textarea txt--input'></textarea>
            </div>
        </div>

        <div class="row mt-5">

            <button type="submit" class="btn btn-secondary">Ejecutar</button>

        </div>
    </form>

</div>
